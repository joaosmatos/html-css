<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>

    <video src="midia/meuvideo.mp4.mp4" width="560" controls></video>
    <video src="midia/Meuvideo.M4v.mp4" width="560" controls></video>
    <video src="midia/Meuvideo.webm.webm" width="560" controls></video>
    <video width="560" controls autoplay loop>
        <source src="midia/Meuvideo.M4v.mp4" type="video/M4v">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm.webm" type="video/webm">
        <p>seu nvegador nâo tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=k7ni47mvTCOmmCGJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
