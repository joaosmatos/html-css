<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        
         para aprender a programar.
        </p>
         <p>o site do <iframe src="https:www.google.com.br" frameborder="0"></iframe> é muito legal, pena que não funciona dentro de iframe</p>
         <p>
            o repositorio do guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"
            height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">github</a></iframe>
            
            
            tambem é bem legal
         </p>
</body>
</html>
